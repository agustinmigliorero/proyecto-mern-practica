<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./librerias/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="./librerias/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Hola!</h1>
    <button class="btn btn-primary" id="btn-activar">Activar modal!</button>
    <textarea rows="10" cols="100" name="" id=""></textarea>

    <div class="modalmio escondido">
      <h1>Titulo del modal</h1>
      <button class="btn btn-danger w-50 m-auto" id="btn-esconder">
        Cerrar
      </button>
    </div>

    <script>
      const btnActivar = document.querySelector("#btn-activar");
      const btnEsconder = document.querySelector("#btn-esconder");
      const modal = document.querySelector(".modalmio");

      btnActivar.addEventListener("click", () => {
        modal.classList.remove("escondido");
        document.body.style.backgroundColor = "rgba(50, 50, 50, 0.5)";
      });

      btnEsconder.addEventListener("click", () => {
        modal.classList.add("escondido");
        document.body.style.backgroundColor = "rgb(255, 255, 255)";
      });
    </script>
  </body>
</html>
